<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="javascripts/script.js" async></script>
  <style>
    .btn {
      margin: 5px;
    }
    .item{
      margin: 5px;
    }
  </style>
</head>

<body>
  <center>
    <header>
      <h1>JSON to XML converter</h1>
      <hr />
    </header>
    <br />
    <br />
    <main class="container">
      <div class="item">
        <input id="jsonLink" class="t form-control" placeholder="Channel Name" />
      </div>
      <div class="item">
        <input type="file" id="myFile">
      </div>


      <div class="btn-group btn-group-toggle" data-toggle="buttons">

        <label class="btn btn-warning active">
          <input type="radio" name="options" id="option1" class="val" autocomplete="off" value="1" checked>Test XML
        </label>

        <label class="btn btn-warning">
          <input type="radio" name="options" id="option2" class="val" autocomplete="off" value="2">Data XML
        </label>
      </div>
      <br />
      <button class="submitL btn btn-primary">Convert to XML</button>
    </main>
  </center>
</body>

</html>
